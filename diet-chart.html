<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Chart - Workout Vibes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        .diet-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .diet-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.15);
            margin-bottom: 40px;
        }

        .diet-form h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .submit-btn {
            background: linear-gradient(90deg, #ff6b35 0%, #ff922b 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .diet-result {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.15);
            margin-top: 40px;
            display: none;
        }

        .diet-result h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .diet-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .diet-table th, .diet-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e7ff;
        }

        .diet-table th {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-weight: bold;
        }

        .diet-table tr:nth-child(even) {
            background: #f8f9ff;
        }

        .diet-table tr:hover {
            background: #e0e7ff;
        }

        .suggestions {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 100%);
            border-radius: 15px;
        }

        .suggestions h4 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            padding: 8px 0;
            border-bottom: 1px solid #d0d7ff;
        }

        .suggestions li:before {
            content: "âœ“";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #1e3c72;
            font-size: 1.2rem;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .diet-form {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .diet-table {
                font-size: 14px;
            }

            .diet-table th, .diet-table td {
                padding: 10px;
            }
        }

        body.dark-mode .diet-form,
        body.dark-mode .diet-result {
            background: rgba(30, 30, 30, 0.95);
            color: #fff;
        }

        body.dark-mode .form-group label {
            color: #fff;
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select,
        body.dark-mode .form-group textarea {
            background: rgba(50, 50, 50, 0.8);
            color: #fff;
            border-color: #444;
        }

        body.dark-mode .diet-table {
            background: rgba(50, 50, 50, 0.8);
        }

        body.dark-mode .diet-table tr:nth-child(even) {
            background: rgba(60, 60, 60, 0.8);
        }

        body.dark-mode .suggestions {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#reviews">Reviews</a></li>
            <li><a href="index.html#memberships">Memberships</a></li>
            <!-- <li><a href="shop.html">Shop</a></li> -->
            <li><a href="diet-chart.html">Diet Chart</a></li>
            <li class="auth-buttons" id="authButtons">
                <a href="login.html" class="login-btn">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </li>
            <li class="user-info" id="userInfo" style="display: none;">
                <span class="user-name" id="userName">User</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </li>
            <li class="darkmode-toggle-li">
                <button id="darkModeToggle" class="darkmode-toggle" title="Toggle dark mode">ðŸŒ™</button>
            </li>
        </ul>
    </nav>

    <div class="diet-container">
        <div class="diet-form">
            <h2>Personalized Diet Chart</h2>
            <form id="dietForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" min="50" max="300" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" min="20" max="300" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="calories">Daily Calories Intake:</label>
                        <input type="number" id="calories" name="calories" min="500" max="5000" required>
                    </div>
                    <div class="form-group">
                        <label for="goal">Fitness Goal:</label>
                        <select id="goal" name="goal" required>
                            <option value="">Select your goal</option>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="muscle_gain">Muscle Gain</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="endurance">Endurance</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exercises">Daily Exercises/Gym Activities:</label>
                    <textarea id="exercises" name="exercises" rows="4" placeholder="Describe your daily exercise routine, gym activities, or workout plan..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Generate Diet Chart</button>
            </form>
        </div>

        <div id="dietResult" class="diet-result">
            <h3>Your Personalized Diet Chart</h3>
            <div id="dietContent"></div>
        </div>
    </div>

    <script src="diet-chart.js"></script>
</body>

</html>
